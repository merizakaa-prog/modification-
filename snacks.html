<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قائمة الأطباق</title>

<style>
body {
    margin: 0;
    font-family: Tahoma, Arial;
    background: #f3f3f3;
}

/* زر الرجوع الاحترافي */
.back-btn {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: none;
    background: #ffffff;
    color: #8b0000;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    transition: 0.2s;
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1000;
}

.back-btn:hover {
    background: #8b0000;
    color: white;
}

.back-btn:active {
    transform: scale(0.9);
}

.container {
    padding: 15px;
    margin-top: 70px; /* لإفساح مساحة للزر */
}

.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}

.item {
    background: #fff;
    border-radius: 12px;
    padding: 12px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.icon {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
    border: 3px solid #8b0000;
}

h3 {
    margin: 8px 0 4px;
    font-size: 16px;
}

p {
    margin: 0;
    font-size: 14px;
    color: #444;
}

/* نافذة الفيديو + المعلومات */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.modal-content {
    background: #fff;
    width: 90%;
    max-width: 500px;
    border-radius: 10px;
    position: relative;
    padding: 15px;
    text-align: right;
}

.modal-content video {
    width: 100%;
    border-radius: 10px;
}

.close {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
    cursor: pointer;
    color: #8b0000;
}

.info {
    margin-top: 10px;
    font-size: 14px;
}

.confirm-btn {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #8b0000;
    color: white;
    transition: 0.3s;
}

.confirm-btn.confirmed {
    background: #28a745;
}

@media (max-width:768px){
    .grid{grid-template-columns: repeat(2,1fr);}
}
@media (max-width:480px){
    .grid{grid-template-columns: 1fr;}
}
</style>
</head>
<body>

<!-- زر الرجوع الاحترافي -->
<button class="back-btn" onclick="goHome()">←</button>

<div class="container">
<div class="grid">

<!-- 12 طبق -->
<div class="item">
<img src="makla1.png" class="icon" onclick="openModal('vi.mp4', 'كسكسي', 'القمح، خضار، توابل', 'غني بالألياف والفيتامينات')">
<h3>كسكسي</h3><p>700 دج</p>
</div>

<div class="item">
<img src="makla2.png" class="icon" onclick="openModal('vi.mp4', 'شخشوخة', 'السميد، لحم، صلصة', 'غني بالبروتين والطاقة')">
<h3>شخشوخة</h3><p>850 دج</p>
</div>

<div class="item">
<img src="makla3.png" class="icon" onclick="openModal('vi.mp4', 'طاجين زيتون', 'لحم، زيتون، خضار', 'يحتوي على مضادات أكسدة وفيتامينات')">
<h3>طاجين زيتون</h3><p>600 دج</p>
</div>

<div class="item">
<img src="makla1.png" class="icon" onclick="openModal('vi.mp4', 'دوبارة', 'لحم، طماطم، توابل', 'غني بالبروتين والمعادن')">
<h3>دوبارة</h3><p>500 دج</p>
</div>

<div class="item">
<img src="makla2.png" class="icon" onclick="openModal('vi.mp4', 'شوربة فريك', 'فريك، دجاج، خضار', 'غنية بالألياف والبروتين')">
<h3>شوربة فريك</h3><p>400 دج</p>
</div>

<div class="item">
<img src="makla3.png" class="icon" onclick="openModal('vi.mp4', 'طاجين لحم', 'لحم، خضار، توابل', 'غني بالبروتين والمعادن')">
<h3>طاجين لحم</h3><p>900 دج</p>
</div>

<div class="item">
<img src="makla1.png" class="icon" onclick="openModal('vi.mp4', 'رز بالدجاج', 'رز، دجاج، توابل', 'غني بالكربوهيدرات والبروتين')">
<h3>رز بالدجاج</h3><p>650 دج</p>
</div>

<div class="item">
<img src="makla2.png" class="icon" onclick="openModal('vi.mp4', 'معكرونة', 'معكرونة، صلصة، جبن', 'غنية بالطاقة والكالسيوم')">
<h3>معكرونة</h3><p>550 دج</p>
</div>

<div class="item">
<img src="makla3.png" class="icon" onclick="openModal('vi.mp4', 'طاجين بطاطا', 'بطاطا، لحم، خضار', 'يحتوي على فيتامينات ومعادن')">
<h3>طاجين بطاطا</h3><p>500 دج</p>
</div>

<div class="item">
<img src="makla1.png" class="icon" onclick="openModal('vi.mp4', 'كسكسي خضر', 'قمح، خضار متنوعة', 'غني بالألياف والفيتامينات')">
<h3>كسكسي خضر</h3><p>600 دج</p>
</div>

<div class="item">

</div>

<div class="item">
<img src="makla3.png" class="icon" onclick="openModal('vi.mp4', 'طاجين دجاج', 'دجاج، خضار، توابل', 'غني بالبروتين والفيتامينات')">
<h3>طاجين دجاج</h3><p>750 دج</p>
</div>

</div>
</div>

<!-- نافذة الفيديو + المعلومات -->
<div class="modal" id="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">✖</span>
<video id="videoPlayer" controls></video>
<div class="info">
    <p><strong>الطبق:</strong> <span id="dishName"></span></p>
    <p><strong>المكونات:</strong> <span id="ingredients"></span></p>
    <p><strong>الفوائد الغذائية:</strong> <span id="nutrition"></span></p>
</div>
<button id="confirmBtn" class="confirm-btn" onclick="confirmDish()">تأكيد الطلب</button>
</div>
</div>

<script>
function openModal(videoSrc, name, ingredients, nutrition){
    const modal=document.getElementById('modal');
    const video=document.getElementById('videoPlayer');
    document.getElementById('dishName').textContent=name;
    document.getElementById('ingredients').textContent=ingredients;
    document.getElementById('nutrition').textContent=nutrition;

    video.src=videoSrc;
    video.load();
    video.play();
    modal.style.display='flex';

    const orders=JSON.parse(localStorage.getItem('confirmedOrders')||'[]');
    const btn=document.getElementById('confirmBtn');
    btn.classList.toggle('confirmed', orders.includes(name));
}

function closeModal(){
    const modal=document.getElementById('modal');
    const video=document.getElementById('videoPlayer');
    video.pause();
    video.src='';
    modal.style.display='none';
}

function confirmDish(){
    const name=document.getElementById('dishName').textContent;
    let orders=JSON.parse(localStorage.getItem('confirmedOrders')||'[]');
    const btn=document.getElementById('confirmBtn');
    if(!orders.includes(name)){
        orders.push(name);
        localStorage.setItem('confirmedOrders', JSON.stringify(orders));
        btn.classList.add('confirmed');
    } else {
        orders = orders.filter(item => item !== name);
        localStorage.setItem('confirmedOrders', JSON.stringify(orders));
        btn.classList.remove('confirmed');
    }
}

// وظيفة زر الرجوع
function goHome(){
    window.location.href='index.html';
}
</script>

</body>
</html>
