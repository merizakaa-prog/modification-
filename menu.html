<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قائمة الطعام</title>

<style>
    body {
        margin: 0;
        font-family: Tahoma, Arial;
        background: #f3f3f3;
    }

    .container {
        padding: 15px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }

    .item {
        background: #fff;
        border-radius: 12px;
        padding: 12px;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .icon {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
        border: 3px solid #8b0000;
    }

    h3 {
        margin: 8px 0 4px;
        font-size: 16px;
    }

    p {
        margin: 0;
        font-size: 14px;
        color: #444;
    }

    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .modal-content {
        background: #000;
        width: 90%;
        max-width: 500px;
        border-radius: 10px;
        position: relative;
    }

    video {
        width: 100%;
        border-radius: 10px;
    }

    .close {
        position: absolute;
        top: -35px;
        right: 0;
        color: white;
        font-size: 28px;
        cursor: pointer;
    }

    @media (max-width: 768px) {
        .grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 480px) {
        .grid {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>

<body>

<div class="container">

<div class="modal" id="videoModal">
<div class="modal-content">
<span class="close" onclick="closeVideo()">✖</span>
<video id="videoPlayer" controls></video>
</div>
</div>

<script>
function openVideo(src) {
    const modal = document.getElementById("videoModal");
    const video = document.getElementById("videoPlayer");
    video.src = src;
    modal.style.display = "flex";
    video.load();
    video.play();
}

function closeVideo() {
    const modal = document.getElementById("videoModal");
    const video = document.getElementById("videoPlayer");
    video.pause();
    video.currentTime = 0;
    video.src = "";
    modal.style.display = "none";
}
</script>
