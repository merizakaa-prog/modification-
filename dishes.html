<script>
fetch("https://username.github.io/project/dishes.json")
.then(res => res.json())
.then(dishes => {
  const grid = document.querySelector(".grid");
  grid.innerHTML = "";

  dishes.forEach(d => {
    grid.innerHTML += `
      <div class="item">
        <img src="${d.image}" class="icon">
        <h3>${d.name}</h3>
        <p>${d.price} دج</p>
      </div>
    `;
  });
});
</script>
