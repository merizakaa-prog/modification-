<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>قائمة الطعام</title>

<style>
body{font-family:tahoma;background:#fafafa;padding:20px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:15px
}
.item{
  background:#fff;
  padding:10px;
  border-radius:10px;
  text-align:center
}
.item img{
  width:90px;
  height:90px;
  border-radius:50%
}
</style>
</head>
<body>

<h2>قائمة الطعام</h2>
<div class="grid" id="grid"></div>

<script>
const dishes = JSON.parse(localStorage.getItem("dishes")) || [];
const grid = document.getElementById("grid");

grid.innerHTML = "";

dishes.forEach(d=>{
  grid.innerHTML += `
    <div class="item">
      <img src="${d.image}">
      <h4>${d.name}</h4>
      <p>${d.price} دج</p>
    </div>
  `;
});
</script>

</body>
</html>
