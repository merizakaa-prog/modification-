<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>قائمة الأطباق</title>
<style>
body{font-family:tahoma;background:#f3f3f3;margin:0;padding:20px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:15px}
.item{background:#fff;padding:10px;text-align:center;border-radius:10px}
.item img{width:80px;height:80px;border-radius:50%;border:2px solid #8b0000}
h3,p{margin:5px 0}
@media(max-width:768px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:480px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>

<h2>قائمة الأطباق</h2>
<div class="grid"></div>

<script>
// ضع رابط GitHub الخاص بك هنا
const url = "https://username.github.io/project/dishes.json";

fetch(url)
.then(res=>res.json())
.then(dishes=>{
  const grid=document.querySelector(".grid");
  dishes.forEach(d=>{
    grid.innerHTML += `
      <div class="item">
        <img src="${d.image}">
        <h3>${d.name}</h3>
        <p>${d.price} دج</p>
      </div>
    `;
  });
});
</script>

</body>
</html>
