<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>قائمة الأطباق</title>
<style>
body{font-family:tahoma;background:#f3f3f3;margin:0;padding:15px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:15px}
.item{background:#fff;border-radius:12px;padding:12px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,0.15)}
.item img{width:90px;height:90px;border-radius:50%;border:3px solid #8b0000;cursor:pointer}
h3{margin:8px 0 4px;font-size:16px}
p{margin:0;font-size:14px;color:#444}
</style>
</head>
<body>

<div class="grid" id="dishesGrid"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",  // ضع apiKey هنا
  authDomain: "restaurant-e323a.firebaseapp.com",
  projectId: "restaurant-e323a",
  storageBucket: "restaurant-e323a.appspot.com",
  messagingSenderId: "309092455734",
  appId: "YOUR_APP_ID"     // ضع appId هنا
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadDishes(){
    const querySnapshot = await getDocs(collection(db, "dishes"));
    const grid = document.getElementById("dishesGrid");
    grid.innerHTML = "";

    querySnapshot.forEach(docSnap=>{
        const d = docSnap.data();
        grid.innerHTML += `
        <div class="item">
            <img src="${d.image}">
            <h3>${d.name}</h3>
            <p>${d.price} دج</p>
        </div>
        `;
    });
}

await loadDishes();
</script>

</body>
</html>
