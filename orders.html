<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>طلبات الزبائن</title>
<style>
body {font-family:tahoma;background:#f3f3f3;margin:0;padding:15px}
h2{text-align:center;margin-bottom:20px}
.table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 2px 6px rgba(0,0,0,.15)
}
.table th, .table td {
  padding:12px;
  text-align:center;
  border-bottom:1px solid #ddd;
}
.table th {
  background:#8b0000;
  color:white;
}
.total {
  margin-top:15px;
  font-size:18px;
  font-weight:bold;
  text-align:right;
}
</style>
</head>
<body>

<h2>طلبات الزبائن</h2>
<table class="table" id="ordersTable">
  <thead>
    <tr>
      <th>الطبق</th>
      <th>السعر (دج)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<div class="total" id="totalPrice">المجموع: 0 دج</div>

<script>
// جلب الطلبات من localStorage
let orders = JSON.parse(localStorage.getItem("orders")) || [];
const tbody = document.querySelector("#ordersTable tbody");
const totalDiv = document.getElementById("totalPrice");

let total = 0;
orders.forEach(order => {
  const tr = document.createElement("tr");
  tr.innerHTML = `<td>${order.name}</td><td>${order.price}</td>`;
  tbody.appendChild(tr);
  total += Number(order.price);
});

totalDiv.textContent = `المجموع: ${total} دج`;
</script>

</body>
</html>
