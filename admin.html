<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Admin</title>
<style>
body{font-family:tahoma;padding:20px}
.card{background:#f5f5f5;padding:10px;margin-bottom:10px}
input{width:100%;margin:5px 0}
textarea{width:100%;height:200px}
</style>
</head>
<body>

<h2>لوحة التحكم</h2>
<div id="panel"></div>

<h3>JSON النهائي (انسخه إلى GitHub)</h3>
<textarea id="output"></textarea>

<script>
fetch("https://username.github.io/project/dishes.json")
.then(res=>res.json())
.then(dishes=>{
  const panel=document.getElementById("panel");

  dishes.forEach(d=>{
    let div=document.createElement("div");
    div.className="card";

    let name=document.createElement("input");
    name.value=d.name;

    let price=document.createElement("input");
    price.type="number";
    price.value=d.price;

    name.oninput=price.oninput=()=>{
      d.name=name.value;
      d.price=price.value;
      document.getElementById("output").value=
        JSON.stringify(dishes,null,2);
    };

    div.append(name,price);
    panel.appendChild(div);
  });

  document.getElementById("output").value=
    JSON.stringify(dishes,null,2);
});
</script>

</body>
</html>
